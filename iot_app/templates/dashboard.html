<div class="flex flex-col h-screen">
  <header
    class="bg-primary text-primary-foreground py-4 px-6 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <span
        class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full">
        <img
          class="aspect-square h-full w-full"
          alt="User Avatar"
          src="/placeholder-user.jpg" />
      </span>
      <div>
        <div class="font-medium">John Doe</div>
        <div class="text-sm text-muted-foreground">Admin</div>
      </div>
    </div>
    <button
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-log-out h-5 w-5">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" x2="9" y1="12" y2="12"></line>
      </svg>
      <span class="sr-only">Logout</span>
    </button>
  </header>
  <main class="flex flex-col md:flex-row items-center justify-center flex-1">
    <div class="w-full md:w-1/2 mt-8 md:mt-0 md:ml-8">
      <div
        class="rounded-lg border bg-card text-card-foreground shadow-sm"
        data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
          <h3 class="text-2xl font-semibold leading-none tracking-tight">
            Dashboard
          </h3>
          <p class="text-sm text-muted-foreground">
            Manage your system modules.
          </p>
        </div>
        <div class="p-6 pt-0 space-y-4">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a class="block" href="#">
              <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm p-4 hover:bg-muted transition-colors"
                data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                  <h3
                    class="text-2xl font-semibold leading-none tracking-tight">
                    Cattle
                  </h3>
                  <p class="text-sm text-muted-foreground">
                    Manage cattle registration, listing, and editing.
                  </p>
                </div>
              </div>
            </a>
            <a class="block" href="#">
              <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm p-4 hover:bg-muted transition-colors"
                data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                  <h3
                    class="text-2xl font-semibold leading-none tracking-tight">
                    Vaccination
                  </h3>
                  <p class="text-sm text-muted-foreground">
                    Manage vaccination registration, lis
                  </p>
                </div>
              </div>
            </a>
            <a class="block" href="#">
              <div
                class="rounded-lg border bg-card text-card-foreground shadow-sm p-4 hover:bg-muted transition-colors"
                data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/2 mt-8 md:mt-0 md:ml-8">
      <div
        class="flex aspect-video justify-center text-xs [&amp;_.recharts-cartesian-axis-tick_text]:fill-muted-foreground [&amp;_.recharts-cartesian-grid_line[stroke='#ccc']]:stroke-border/50 [&amp;_.recharts-curve.recharts-tooltip-cursor]:stroke-border [&amp;_.recharts-dot[stroke='#fff']]:stroke-transparent [&amp;_.recharts-layer]:outline-none [&amp;_.recharts-polar-grid_[stroke='#ccc']]:stroke-border [&amp;_.recharts-radial-bar-background-sector]:fill-muted [&amp;_.recharts-rectangle.recharts-tooltip-cursor]:fill-muted [&amp;_.recharts-reference-line_[stroke='#ccc']]:stroke-border [&amp;_.recharts-sector[stroke='#fff']]:stroke-transparent [&amp;_.recharts-sector]:outline-none [&amp;_.recharts-surface]:outline-none min-h-[300px]"
        data-chart="chart-Rqkjtttb">
        <style>
          [data-chart='chart-Rqkjtttb'] {
            --color-desktop: hsl(var(--chart-1));
            --color-mobile: hsl(var(--chart-2));
          }
          .dark [data-chart='chart-Rqkjtttb'] {
            --color-desktop: hsl(var(--chart-1));
            --color-mobile: hsl(var(--chart-2));
          }
        </style>
        <div
          class="recharts-responsive-container"
          style="width: 100%; height: 100%; min-width: 0"></div>
      </div>
    </div>
  </main>
</div>
