{% extends './layout/layout.html' %}
<!-- . -->
{% block content %}
<!-- . -->
{% load static %}
<!-- . -->

<!-- src="{% static 'images/placeholder.svg' %}" -->

<!-- <div class="flex flex-col h-[calc(100vh-160px)]"> -->
<div class="flex flex-col h-full py-20">
  <main class="flex flex-col md:flex-row items-center justify-center flex-1">
    <div class="w-full">
      <img
        src="{% static 'images/placeholder.svg' %}"
        width="1200"
        height="800"
        alt="Image"
        class="aspect-[3/2] w-full object-cover rounded-lg" />
    </div>
    <div class="w-full md:w-1/2 mt-8 md:mt-0 md:ml-8">
      <div
        class="rounded-lg border bg-card text-card-foreground shadow-sm"
        data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
          <h3 class="text-2xl font-semibold leading-none tracking-tight">
            Login
          </h3>
          <p class="text-sm text-muted-foreground">
            Entre com suas credenciais para acessar o sistema.
          </p>
        </div>
        <div class="p-6 pt-0 space-y-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="email">
              Email
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="email"
              placeholder="email@example.com"
              type="email" />
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="password">
              Senha
            </label>
            <input
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="password"
              type="password"
              ]
              placeholder="********" />
          </div>
        </div>
        <div class="flex flex-col gap-4 items-center p-6 pt-0">
          <button
            class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
            Entrar
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

{% endblock %}
